<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="current-info">

            <div class="data-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May 
                </div>

                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div><p>Humidity</p></div>
                        <div><p>95.2%</p></div>
                    </div>
                    <div class="weather-item">
                        <div><p>Pressure</p></div>
                        <div><p>121</p></div>
                    </div>
                    <div class="weather-item">
                       <div><p>Wind Speed</p></div>
                        <div><p>222</p></div>
                    </div>
                 </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Kolkata</div>
                <div id="country" class="country">IN</div>
            </div>
        </div>


    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="img/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="others">
                <div class="day">Monday</div>
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="img/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div> 
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="img/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div> 
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thur</div>
                <img src="img/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div> 
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="img/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div> 
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="img/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div> 
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
